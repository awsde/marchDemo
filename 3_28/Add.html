<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueTest</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="vue-app">
	<h1>computed计算属性</h1>
	<button @click="a++">Add to A</button>
	<button @click="b++">Add to B</button>
	<p>A - {{a}}</p>
	<p>B - {{b}}</p>
<!-- <p>Age + A = {{addToA()}}</p>
	<p>Age + B = {{addToB()}}</p> -->
	<p>Age + A = {{addToA}}</p>
	<p>Age + B = {{addToB}}</p>
	<!-- computed不需要() -->
	</div>
<script src="Add.js"></script>
</body>
</html>
