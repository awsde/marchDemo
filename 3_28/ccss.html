<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueTest</title>
    <link rel="stylesheet" href="ccss.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="vue-app">
	<h1> 动态CSS class </h1>
	<h2 v-bind:class="{red:true}"> 示例1 </h2>
	<div v-on:click="changeColor=!changeColor" v-bind:class="{changeColor:changeColor}">
		<span>Hery</span>		
	</div>
	<h2> 示例2 </h2>
	<div v-bind:class="compClasses">
		<button v-on:click="changeColor=!changeColor">changeColor</button>
		<button v-on:click="changeLength=!changeLength">changeLength</button>
		<span>Hary</span>
	</div>
	</div>
<script src="ccss.js"></script>
</body>
</html>
